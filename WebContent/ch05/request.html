
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- html에서 form 태그의 역할은 
사용자가 입력한 데이터를 서버로 전송 -->
<!-- 사용ㅈ가 입력ㅇ르 직접 받는 태그는 input 태그 -->
	<form action="process.jsp" method="post">
		<label for="name">이름 : </label>
		<!-- form의 사용자 입력 데이터를 request 객체에
		 담아 전송 시 서버에서 알아볼 수 있는 구분자 역할을
		 input 태그의 name 속성이 함-->
		<input type="text" id="name" class="name" name="name">
		
		<button type="submit">전송</button>
	</form>
</body>
</html>
